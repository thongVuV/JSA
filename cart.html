<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gi·ªè h√†ng - Dirty Coins</title>
  <link rel="stylesheet" href="assets/css/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Quay l·∫°i</a>
    <h2>Gi·ªè h√†ng c·ªßa b·∫°n</h2>
  </header>

  <div class="cart-container">
    <h3 class="cart-title">S·∫£n ph·∫©m ƒë√£ th√™m</h3>
    <div id="cartItems"></div>
    <div class="cart-summary" id="cartSummary"></div>
    <button id="checkoutBtn" class="checkout-btn">Thanh to√°n</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const cartContainer = document.getElementById("cartItems");
    const cartSummary = document.getElementById("cartSummary");
    const checkoutBtn = document.getElementById("checkoutBtn");

    function renderCart() {
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="empty-cart">üõí Gi·ªè h√†ng tr·ªëng</p>`;
        cartSummary.textContent = "";
        checkoutBtn.style.display = "none";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace(/[^\d]/g, "")) || 0;
        total += price;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="assets/img/${item.image}" alt="">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
          </div>
          <button class="cart-remove" onclick="removeItem(${index})"><i class="fa-solid fa-trash"></i></button>
        `;
        cartContainer.appendChild(div);
      });

      cartSummary.textContent = `T·ªïng c·ªông: ${total.toLocaleString("vi-VN")}‚Ç´`;
      checkoutBtn.style.display = "block";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    checkoutBtn.addEventListener("click", () => {
      if (cart.length === 0) return;
      alert("Thanh to√°n th√†nh c√¥ng üéâ");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
