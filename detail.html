<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/detail.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê Quay l·∫°i</a>
    <h1>Chi ti·∫øt s·∫£n ph·∫©m</h1>
  </header>

  <main class="detail-container">
    <div class="image">
      <img id="product-img" src="" alt="">
    </div>
    <div class="info">
      <h2 id="product-name"></h2>
      <p id="product-price" class="price"></p>
      <p><b>Ch·∫•t li·ªáu:</b> <span id="product-material"></span></p>
      <p><b>Form:</b> <span id="product-fit"></span></p>
      <p><b>M√¥ t·∫£:</b></p>
      <ul id="product-details"></ul>
      <p><b>Ng∆∞·ªùi m·∫´u:</b> <span id="product-model"></span></p>
      <p><b>K√≠ch c·ª°:</b> <span id="product-sizes"></span></p>
      <div id="size-chart"></div>

            <!-- N√∫t thao t√°c -->
      <div class="actions">
        <button class="btn buy-now" id="buyNowBtn">Mua ngay</button>
        <button onclick="addToCart(product)">üõí Th√™m v√†o gi·ªè h√†ng</button>

      </div>
    </div>
  </main>

  <script>
    const product = JSON.parse(localStorage.getItem("product"));
    if (product) {
      document.getElementById("product-img").src = `assets/img/${product.image}`;
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = product.price;
      document.getElementById("product-material").textContent = product.material;
      document.getElementById("product-fit").textContent = product.fit;
      document.getElementById("product-model").textContent = product.model;
      document.getElementById("product-sizes").textContent = product.sizes.join(", ");

      const detailsList = document.getElementById("product-details");
      product.details.forEach(d => {
        const li = document.createElement("li");
        li.textContent = d;
        detailsList.appendChild(li);
      });

      if (product.chart) {
        document.getElementById("size-chart").innerHTML =
          `<img src="assets/img/${product.chart}" alt="Size Chart" style="width:300px;">`;
      }
    } else {
      document.body.innerHTML = "<h2>Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m!</h2>";
    }

    // ========== X·ª≠ l√Ω gi·ªè h√†ng ==========
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(item) {
      let cart = getCart();
      const existing = cart.find(c => c.name === item.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      saveCart(cart);
    }

    // ====== N√∫t ‚ÄúTh√™m v√†o gi·ªè h√†ng‚Äù ======
    document.getElementById("addToCartBtn").addEventListener("click", () => {
      addToCart(product);
      alert(`ƒê√£ th√™m "${product.name}" v√†o gi·ªè h√†ng!`);
    });

    // ====== N√∫t ‚ÄúMua ngay‚Äù ======
    document.getElementById("buyNowBtn").addEventListener("click", () => {
      addToCart(product);
      window.location.href = "cart.html"; // chuy·ªÉn ƒë·∫øn trang gi·ªè h√†ng
    });

  function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("ƒê√£ th√™m v√†o gi·ªè h√†ng!");
}

  </script>
</body>
</html>
