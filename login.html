<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Dirty Coin</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="logo.jpg" alt="Logo">
    </a>
    <ul>
      <li><a href="index.html">Trang Chủ</a></li>
      <li><a href="signup.html">Đăng Ký</a></li>
      <li><a href="login.html">Đăng Nhập</a></li>
      <li><a href="contract.html">Liên Hệ</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Đăng Nhập</h2>
      <form action="index.html" method="get" id="loginForm">
        <label for="login-email">Email của bạn</label>
        <input type="text" id="login-email" name="username" placeholder="Email của bạn" required>

        <label for="login-password">Nhập mật khẩu</label>
        <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>

        <input type="submit" value="Đăng nhập">
      </form>
      <div class="forgot-link">
        <a href="#">Quên mật khẩu?</a>
      </div>
      <div class="signup-link">
        Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
      </div>
    </div>
  </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
